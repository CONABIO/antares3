id: {{ id }}
extent:
  center_dt: {{ from_date }}
  coord:
    ll: {lat: {{ ll_lat }}, lon: {{  ll_lon }} }
    lr: {lat: {{ lr_lat }}, lon: {{  lr_lon }} }
    ul: {lat: {{ ul_lat }}, lon: {{  ul_lon }} }
    ur: {lat: {{ ur_lat }}, lon: {{  ur_lon }} }
  from_dt: {{ from_date }}
  to_dt: {{ to_date }}
format: {name: GEOTIFF}
grid_spatial:
  projection:
    geo_ref_points:
      ll: {x: {{ ll_lon }}, y: {{ ll_lat }} }
      lr: {x: {{ lr_lon }}, y: {{ lr_lat }} }
      ul: {x: {{ ul_lon }}, y: {{ ul_lat }} }
      ur: {x: {{ ur_lon }}, y: {{ ur_lat }} }
    spatial_reference: {{ crs }}
image:
  bands:
    tmax: {layer: 1, path: {{ tmax }} }
    tmean: {layer: 1, path: {{ tmean }} }
    tmin: {layer: 1, path: {{ tmin }} }
instrument: {name: SIR}
lineage:
  source_datasets: {}
platform: {code: Servicio Meteorologico Nacional} 
processing_level: modelled
product_type: BIO 


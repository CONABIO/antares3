name: s2_l2a_10m_granule
description: Sentinel 2 data processed with sen2cor 10m resolution
metadata_type: eo

metadata:
    platform:
        code: sentinel2
    instrument:
        name: MSI
    product_type: sen2cor_10m
    format:
        name: JPEG2000

measurements:
    - name: 'blue'
      aliases: [band_2, blue]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: 'green'
      aliases: [band_3, green]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: 'red'
      aliases: [band_4, red]
      dtype: uint16
      nodata: 0
      units: 'reflectance'
    - name: 'nir'
      aliases: [band_8, nir]
      dtype: uint16
      nodata: 0
      units: 'reflectance'

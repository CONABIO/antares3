name: bioclimatics
description: Climatic surface of temperature in Celsius Degrees and presipitation in mm, of the Mexican Republic (1903-2011) 
metadata_type: eo

metadata:
    platform:
        code: WorldClim (1950-2000) and the daily climatological base (1902-2011)
    instrument:
        name: Weather station
    product_type: BIO
    format:
        name: GeoTiff

measurements:
    - name: 'tmax'
      aliases: [maximum_temperature]
      dtype: float32
      nodata: -3.40282e+38
      units: 'degree'
    - name: 'tmean'
      aliases: [mean_temperature]
      dtype: float32 
      nodata: -3.40282e+38
      units: 'degree'
    - name: 'tmin'
      aliases: [minimum_temperature]
      dtype: float32
      nodata: -3.40282e+38
      units: 'degree'

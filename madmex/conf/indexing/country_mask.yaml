name: country_mask_tile
description: Country mask generated by rasterizing the country GADM polygon
metadata_type: eo

metadata:
    platform:
        code: GADM
    instrument:
        name: GADM
    product_type: mask
    format:
        name: GeoTiff

measurements:
    - name: 'mask'
      aliases: [country, land]
      dtype: uint8
      nodata: 2
      units: 'degrees'

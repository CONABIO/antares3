name: s1_esa_scene
description: Sentinel-1 SAR data (polarisation VH and VV) preprocessed with snappy
metadata_type: eo

metadata:
  platform:
    code: sentinel1
  instrument:
    name: IW
  product_type: GRD
  format:
    name: GeoTiff
measurements:
  - name: 'polarisation_VH'
    aliases: [polarisation_VH]
    dtype: float32
    nodata: 0.0
    units: 'decibels'
  - name: 'polarisation_VV'
    aliases: [polarisation_VH]
    dtype: float32
    nodata: 0.0
    units: 'decibels'
